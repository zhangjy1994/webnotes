<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
    // == 数据类型不一样
    // 1: 对象 == 字符串 对象.toString()变为字符串，再Number()变为数字
    // 2: null == undefined 相等 但是和其它值比较就不再相等了
    // 3: NaN == NaN 不相等
    // 4：剩下的都是转换为数字


    // 当 a = ? 如下条件成立-----------------------------------------------------------
    // 方案1：To-String
    // (1)
    var a = {
      i: 0,
      toString() {
        return ++ this.i
      }
    }
    // (2)
    var a = [1, 2, 3]
    a.toString = a.shift
    
    if (a == 1 && a == 2 & a ==3) {
      console.log('条件成立')
    }

    // 方案2：数据劫持实现
    var i = 0
    Object.defineProperty(window, 'a' , {
      get() {
        return ++i
      }
    })
    if (a == 1 && a == 2 & a ==3) {
      console.log('条件成立')
    }
  </script>
</body>
</html>
