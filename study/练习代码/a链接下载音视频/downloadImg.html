<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <img src="./img/lark.png" alt="">
  <button onClick="download()">点击下载</button>
  <script>
  function download (){
    const aLink = document.createElement('a')
    const a = document.body.appendChild(aLink)
    aLink.download = new Date().getTime()
    aLink.href = './img/video.mp4'
    a.click()
    document.body.removeChild(aLink)
  }
  </script>
</body>
</html>
